<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
        <p>
            <fieldset>
                <legend>Do you have any BF?<abbr title="this field is mandatory">*</abbr></legend>
                <input type="radio" name="bf" required value="yes"><label for="r1">Yes</label>

                <input type="radio" name="bf" required value="no"><label for="r2">No</label>
            </fieldset>
        </p>
        <p>
            <label for="n1">How old are you?</label>
            <input type="number" min="16" max="25" name="age" pattern="\d+">
        </p>
        <p>
            <label for="t1">What's your favourite fruit?<abbr title="This field is mandatory">*</abbr></label>
            
            <input type="text" id="t1" list="list" name="fruit" pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry">
            <datalist id="list">
                <option>Banana</option>
                <option>Cherry</option>
                <option>Apple</option>
                <option>Strawberry</option>
            </datalist>
        </p>
        <p>
            <label for="t2">What's your e-mail address?</label>
            <input type="email" required name="email" id="t2">
        </p>
        <p>
            <label for="t3">Leave a short message</label>
            <textarea id="t3" name="msg" maxLength="140" rows="5"></textarea>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
    <script src="script.js"></script>
  </body>
</html>
